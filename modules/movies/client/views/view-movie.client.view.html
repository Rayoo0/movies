<section>
  <div class="col-sm-8 " >
  <h1><span class="label label-primary">Name </span></h1><h2 data-ng-bind="vm.movie.name"></h2>
	<h1><span class="label label-primary">Category </span></h1><h2 data-ng-bind="vm.movie.category"></h2>
	<h1><span class="label label-primary">Description</span> </h1><h2 data-ng-bind="vm.movie.description"></h2>
	<h1><span class="label label-primary">Year</span> </h1><h2 data-ng-bind="vm.movie.year"></h2>
		

  </div>
  <br/>
  <div class="col-sm-4 " style="margin-bottom: 20px">
  <img src="{{vm.movie.image}}" height="600" width="400"/>
  </div>

  <div class="pull-right"
       data-ng-show="vm.movie.isCurrentUserOwner">
    <a class="btn btn-success"
       data-ui-sref="movies.edit({ movieId: vm.movie._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-danger" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.movie.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.movie.user"
            data-ng-bind="vm.movie.user.displayName"></span>
      <span data-ng-if="!vm.movie.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.movie.content"></p>
</section>
