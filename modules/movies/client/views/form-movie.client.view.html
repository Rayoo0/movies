<section>
  <div class="page-header">
    <h1>{{vm.movie._id ? 'Edit Movie' : 'New Movie'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.movieForm" class="form-horizontal" ng-submit="vm.save(vm.form.movieForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.movie.name" id="name" class="form-control" placeholder="Name" required>
		   <label class="control-label" for="category">Category</label>
          <input name="category" type="text" ng-model="vm.movie.category" id="category" class="form-control" placeholder="Category" required>
		  <label class="control-label" for="description">Description</label>
          <input name="description" type="text" ng-model="vm.movie.description" id="description" class="form-control" placeholder="Description" required>
		  		  <label class="control-label" for="year">Year</label>
          <input name="year" type="text" ng-model="vm.movie.year" id="year" class="form-control" placeholder="Year" required>
		  	<label class="control-label" for="image">Image</label>
          <input name="image" type="text" ng-model="vm.movie.image" id="image" class="form-control" placeholder="Image" required>
          <div ng-messages="vm.form.movieForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Movie name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.movie._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
